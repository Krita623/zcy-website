<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS 测试</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="p-8">
    <h1 class="text-3xl font-bold text-blue-600 mb-4">Tailwind 测试页面</h1>
    <p class="text-gray-700 mb-4">这是一个用于测试 Tailwind CSS 是否正常工作的页面。</p>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-red-100 p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-red-800">红色卡片</h2>
        <p class="text-red-600">这个卡片应该有淡红色背景和红色文字。</p>
      </div>
      
      <div class="bg-blue-100 p-4 rounded-lg shadow">
        <h2 class="text-xl font-semibold text-blue-800">蓝色卡片</h2>
        <p class="text-blue-600">这个卡片应该有淡蓝色背景和蓝色文字。</p>
      </div>
    </div>
    
    <div class="mt-8 flex space-x-4">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        蓝色按钮
      </button>
      <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        绿色按钮
      </button>
    </div>
  </div>
</body>
</html>
